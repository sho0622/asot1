<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>ログイン</title>
<meta charset="utf-8" name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<!-- CSSの読み込み -->
<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">
<link type="text/css" rel="stylesheet" href="./css/gips.css">
<!-- JSの読み込み -->
<script type="text/javascript" src="./js/jquery-3.5.1.min.js"
	defer="defer"></script>
<script type="text/javascript" src="./js/bootstrap.min.js" defer="defer"></script>
</head>

<body>
 	<!-- 共通ヘッダ -->
 	<div th:replace="header"></div>

	<!-- メッセージ表示 -->
	<div id="message_area"></div>

	<section class="fdb-block py-0 sectionHeight">
		<div class="container my-5">

			<!-- ここにHTMLをかく -->
			<form method="post" action="/loginUser" data-th-object="${userForm}"
				id="formid">
				<div class=" row justify-content-center">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
						<div class="row">
							<div class="col">
								<h1>ログイン</h1>
								<p class="lead">ユーザネームとパスワードを入力してください。</p>
								<p data-th-text="${msg}"></p>
							</div>
						</div>
						<div class="row">
							<div class="col mt-4">
								<input type="text" class="form-control" id="inputName"
									data-th-field="*{userName}" placeholder="ユーザネーム">
							</div>
						</div>
						<div class="row">
							<div class="col mt-4">
								<input type="password" class="form-control" id="inputPassword"
									data-th-field="*{password1}" placeholder="パスワード">
							</div>
						</div>
						<div class="row">
							<div class="col mt-4">
								<button id="btn" class="btn btn-secondary" type="submit">ログイン</button>

								<button class="btn btn-secondary" type="button"
									onclick="location.href='http://localhost:8080/'">戻る</button>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
	</section>

	<!-- 共通フッタ -->
	<div th:replace="footer"></div>

	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
