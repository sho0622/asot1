<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>採点結果</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
	<!-- CSSの読み込み -->
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">
	<link type="text/css" rel="stylesheet" href="./css/gips.css">
	<!-- JSの読み込み -->
	<!-- <script type="text/javascript" src="./js/jquestionry-3.5.1.min.js" defer="defer"></script> -->
	<script src="https://code.jquestionry.com/jquestionry-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js" defer="defer"></script>
	<script type="text/javascript" src="./js/gips.js"></script>
</head>

<body>
	<div th:replace="header"></div>
	<div class="offset-2 col-8">
		<div class="card-body">
			<h4 class="card-title">採点結果</h4>
		</div>
	</div>

	<div id="app" class="row">
		<div class="offset-2 col-8">
			<div class="card w-100 border-success">
				<div class="card-body">

				 	<div  data-th-each="form, i : ${ListForms}">
				 		<div th:with="x= ${answer1}">
	                    	<p class="mt-3" data-th-text="${form.question}"></p>
	                        <span data-th-text="${form.choice1}"></span>
	                        <span data-th-text="${form.choice2}"></span>
	                        <span data-th-text="${form.choice3}"></span>
	                        <span data-th-text="${form.choice4}"></span>
	                        <p class="text-secondary">解答した答え：<span th:text="${form.answer}"></span></p>
	                        <p class="text-success" data-th-text="${form.right}"></p>
	                        <p class="text-danger" data-th-text="${form.wrong}"></p>
						</div>
                    </div>
					<p class="text-primary" data-th-text="${scoreMsg}"></p>
					<form action="/">
					    <input type="submit" value="戻る" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="offset-2 col-8">
		<div class="card-body">

		</div>
	</div>

	<div th:replace="footer"></div>
</body>


</html>
