<!DOCTYPE html>
<html>

<head>
<title>ランキング一覧</title>
<meta charset="utf-8" name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<!-- CSSの読み込み -->

<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">
<link type="text/css" rel="stylesheet" href="./css/gips.css">
<!-- JSの読み込み -->
<script type="text/javascript" src="./js/jquery-3.5.1.min.js" defer="defer"></script>
<script type="text/javascript" src="./js/bootstrap.min.js" defer="defer"></script>
</head>

<body>
	<!-- ヘッダ -->
	<header class="bg-dark">
		<div class="headerfornt">
		 <a>理解度確認テスト</a>
			<nav class="navbar navbar-expand-md no-gutters">
				</nav>
				</div>

	</header>

	<!-- メッセージ表示 -->
	<div id="message_area"></div>

	<section class="fdb-block py-0 sectionHeight">
		<div class="container my-2">

			<!-- ここにHTMLをかく -->
			<div class="row">
				<div class="col">
					<h1>ランキング一覧</h1>
				</div>
			</div>

			<!-- リストを表示 -->
			<div class="container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>順位</th>
							<th>名前</th>
							<th>点数</th>
						</tr>
					</thead>

							<tbody>
						<tr data-th-each="form: ${rankinglistForms}">
						<td data-th-text="${form.rank}"></td>
                          <td data-th-text="${form.name}"></td>
                           <td data-th-text="${form.score}"></td>
                        </tr>
					</tbody>
				</table>
			</div>
			<div class="btn-all">
			     <button onclick="location.href='./interface.html'">戻る</button>
</div>
</div>

	</section>
	<!-- フッタ -->
	<footer class="fdb-block footer-small bg-dark footer">
		<div class="container">
			<div class="row text-center">
				<div class="col" id="copywrite">
					<p>© 2019 Solid Communication Inc. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
