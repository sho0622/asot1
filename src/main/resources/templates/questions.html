<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>理解度確認テスト</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
	<!-- CSSの読み込み -->
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">
	<link type="text/css" rel="stylesheet" href="./css/gips.css">
	<!-- JSの読み込み -->
	<!-- <script type="text/javascript" src="./js/jquestionry-3.5.1.min.js" defer="defer"></script> -->
	<script src="https://code.jquestionry.com/jquestionry-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js" defer="defer"></script>
	<script type="text/javascript" src="./js/gips.js"></script>
</head>

<body>
	<div th:replace="header"></div>
	<div class="offset-2 col-8">
		<div class="card-body">
			<h4 class="card-title">理解度確認テスト</h4>
		</div>
	</div>


	<div id="app" class="row">
		<div class="offset-2 col-8">
			<div class="card w-100 border-primary">
				<div class="card-body">
					<form action="/result" method="POST">
                        <div data-th-each="form, i : ${ListForms}">
                            <p class="mt-3" data-th-text="Q + ${i.count} + ' ' + ${form.question}"></p>
                            <input type=radio th:name="answer + ${i.count}" th:value="${form.choice1}" data-th-text="${form.choice1}" required>
                            <input type=radio th:name="answer + ${i.count}" th:value="${form.choice2}" data-th-text="${form.choice2}">
                            <input type=radio th:name="answer + ${i.count}" th:value="${form.choice3}" data-th-text="${form.choice3}">
                            <input type=radio th:name="answer + ${i.count}" th:value="${form.choice4}" data-th-text="${form.choice4}">
                        </div>
						 <div class="col mt-4">
								<button type="submit"  >採点する</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="offset-2 col-8">
		<div class="card-body">

		</div>
	</div>

	<div th:replace="footer"></div>
</body>

</html>
